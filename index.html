			/* Roll Tide!
			   ------------------------------ */

			.rtr:hover .roll-tide:before {
			    color: rgba(0, 0, 0, 0.4);
			}

			.roll-tide {
			    position: relative;
			    font: 50px CollegeRegular, sans-serif;
			    font-size: 15vw;
			    text-transform: uppercase;
			    text-shadow: -1px -1px 0 white, 1px -1px 0 white, 1px 1px 0 white, -1px 1px 0 white, 1px 2px 3px rgba(0, 0, 0, 0.65);
			}

			.roll-tide:before {
			    content: "#";
			    min-width: 0.75em;
			    position: absolute;
			    left: -0.15em;
			    font-style: italic;
			    text-shadow: none;
			    color: transparent;
			}

			.roll-tide:hover:before {
			    color: rgba(255, 255, 255, 0.2);
			}

			.space {
			    letter-spacing: -0.125em;
			}

			   ------------------------------ */

			    font-style: italic;
			    white-space: nowrap;
			    color: #6c000b;
			    background-color: white;
			}

			.credit {
			    margin-left: 10px;
			    left: 4px;
			    float: left;
			}

			.offer {
			    margin-right: 10px;
			    right: 4px;
			    float: right;
			}
